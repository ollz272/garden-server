<footer class="d-flex justify-content-between align-items-center py-3 my-4 border-top flex-column">

    <div class="container flex-fill">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 mb-md-0 text-muted">A site by <a href="http://www.oli-parker.co.uk">Oliver Parker</a></span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          {% if settings.site_settings.SocialAccounts.github_url %}
            <li class="ms-3"><a class="text-muted" href={{ settings.site_settings.SocialAccounts.github_url }}><svg class="bi" width="24" height="24"><use xlink:href="#github"></use></svg></a></li>
          {% endif %}
          {% if settings.site_settings.SocialAccounts.twitter_url %}
            <li class="ms-3"><a class="text-muted" href={{ settings.site_settings.SocialAccounts.twitter_url }}><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          {% endif %}
          {% if settings.site_settings.SocialAccounts.linkedin_url %}
            <li class="ms-3"><a class="text-muted" href={{ settings.site_settings.SocialAccounts.linkedin_url }}><svg class="bi" width="24" height="24"><use xlink:href="#linkedin"></use></svg></a></li>
          {% endif %}
        </ul>

    </div>
</footer>
