{% extends "base.html" %}

{% block extratitle %} - Plants {% endblock %}

{% block main %}
    <h2>{{ request.user }}'s Plants</h2>
    <ul class="list-group">
        {% for plant in plants %}
            <li class="list-group-item"><a href="{% url 'plant-chart' pk=plant.pk %}">{{ plant.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'plant-create' %}">Create a new plant</a>
{% endblock %}}
